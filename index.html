<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Ipshita ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7e8e8;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .container {
      text-align: center;
      background: #ffffffc4;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background: #ff4f70;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #e63b60;
      transform: scale(1.05);
    }

    .love-msg {
      font-size: 1.8rem;
      color: #b00000;
      font-weight: bold;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .hidden { display: none; }

    textarea { display:none; }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6d3e49e9c4.mp3" type="audio/mpeg" />
</audio>

<div id="hearts"></div>

<div class="container" id="page1">
  <h2>Enter Secret Key ‚ù§Ô∏è</h2>
  <input id="password" placeholder="Enter password..." />
  <button onclick="checkPassword()">Open</button>
</div>

<div class="container hidden" id="page2">
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAACAAAAASACAYAAABrt62cAAAQAElEQVR4Aez9d7RlyXHeiX6Rec653p..." class="photo" alt="love" />
  <div class="love-msg">I love you so much my love Ipshita ‚ù§Ô∏è</div>
</div>

<script>
function checkPassword() {
  const pwd = document.getElementById("password").value;
  if (pwd === "iloveipshita") {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  } else {
    alert("Wrong secret key üò¢");
  }
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.getElementById("hearts").appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 300);
</script>

</body>
</html>
